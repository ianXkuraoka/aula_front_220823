<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Listagem</h1>
        </header>

        <aside>
            <input type="text" placeholder="Procure seu time" list="faixa"/>
            <datalist id="faixa">
                <option value="Santos">Times de SP</option>
                <option value="Flamengo">Times do RJ</option>
            </datalist>
        </aside>

        <main>
            <section>
                <figure>
                    <img src="https://picsum.photos/400/300" alt=""/>
                    <figcaption>
                        <p>
                        Lorem ipsum dolor sit amet, consectetur adipisicing elit.
                        </p>
                    </figcaption>
                </figure>
            </section>

            <section>
                <p>Test</p>

                <details open>
                    <summary>Times de futebol - Veja mais</summary>
                    <ul>
                        <li>- Botafogo</li>
                        <li>- Palmeiras</li>
                        <li>- Paulista</li>
                    </ul>
                </details>

                <details>
                    <summary>pessoas</summary>
                    <ul>
                        <li>- Botogo</li>
                        <li>- Palmea</li>
                        <li>- Paula</li>
                    </ul>
                </details>
            </section>
        </main>
    </div>
</body>
</html>
